<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruletona</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link href="styles/style.css" rel="stylesheet">
  <link rel="icon" href="https://valopedia.netlify.app/favicon.jpg" type="image/x-icon">
  <script src="scripts/script.js"></script>
</head>

<body>
  <h1>Ruletona</h1>
  <div class="roulette">
    <div class='selector'></div>
    <div class='player'>
      <div class='wheel'></div>
    </div>
  </div>

  <div class="roulette">
    <div class='selector'></div>
    <div class='agent'>
      <div class='wheel'></div>
    </div>
  </div>

  <div class="buttons">
    <button id="start">
      Vamoooooo
    </button>
    <button id="reset">
      Reiniciar
    </button>
  </div>

  <div class="bottom">
    <h1>Jugadores</h1>
    <h1>Agentes</h1>
  </div>

  <div class="bottom">
    <div class="listPlayers">
      <ul class="lPlayers">
        <li>
          <input type="checkbox" class="checkPlayer" id="checkPlayer1" value="s" checked>
          <input type="text" id="player1" class="playerText" placeholder="Player 1" maxlength="50">
        </li>
        <li>
          <input type="checkbox" class="checkPlayer" id="checkPlayer2" value="s" checked>
          <input type="text" id="player2" class="playerText" placeholder="Player 2" maxlength="50">
        </li>
        <li>
          <input type="checkbox" class="checkPlayer" id="checkPlayer3" value="s" checked>
          <input type="text" id="player3" class="playerText" placeholder="Player 3" maxlength="50">
        </li>
        <li>
          <input type="checkbox" class="checkPlayer" id="checkPlayer4" value="s" checked>
          <input type="text" id="player4" class="playerText" placeholder="Player 4" maxlength="50">
        </li>
        <li>
          <input type="checkbox" class="checkPlayer" id="checkPlayer5" value="s" checked>
          <input type="text" id="player5" class="playerText" placeholder="Player 5" maxlength="50">
        </li>
      </ul>>
    </div>
    <div class="listAgents">

    </div>
  </div>
</body>

</html>
